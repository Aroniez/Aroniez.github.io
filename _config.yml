# Build settings
permalink   : /blog/:year/:title/
markdown    : kramdown
highlighter : pygments
gems: [jekyll-paginate]

paginate: 3
paginate_path: "/blog/page/:num/"
comments: true

destination: _site
sass:
  sass_dir: _scss
  style: compressed # expanded

# SEO settings
title: Aaron Rono
description: "A place for my thoughts and experiences while learning Android"
keywords: "Jekyll, theme, free, SEO, blog, web, Android, developer, engineer, android developer, android engineer"
url: http://aroniez.github.io
baseurl: ""
